<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Musées</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin2.css">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="section">
        <div class="login-container">
            <h1>Administration des Musées</h1>
            <form class="login-form" id="loginForm">
                <input type="email" id="adminEmail" placeholder="Email" class="input" autocomplete="username" required>
                <input type="password" id="adminPassword" placeholder="Mot de passe" class="input" autocomplete="current-password" required>
                <button type="submit" id="loginButton" class="button">Connexion</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="section hidden">
        <nav class="admin-nav">
            <h1>Administration des Musées</h1>
            <button id="logoutButton" class="button button-ghost">Déconnexion</button>
        </nav>

        <main class="dashboard-content">
            <div class="dashboard-header">
                <h2>Gestion des Musées</h2>
                <button id="addMuseumButton" class="button">Ajouter un Musée</button>
            </div>

            <div class="museums-list" id="museumsList">
                <!-- Museums will be dynamically added here -->
            </div>

            <!-- Add/Edit Museum Form Modal -->
            <div id="museumModal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="modalTitle">Ajouter un Musée</h2>
                    <form id="museumForm">
                        <div class="form-group">
                            <label for="museumName">Nom du Musée</label>
                            <input type="text" id="museumName" required>
                        </div>
                        <div class="form-group">
                            <label for="museumShortName">Nom Court</label>
                            <input type="text" id="museumShortName">
                        </div>
                        <div class="form-group">
                            <label for="museumLocation">Ville</label>
                            <input type="text" id="museumLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="museumAddress">Adresse</label>
                            <input type="text" id="museumAddress">
                        </div>
                        <div class="form-group">
                            <label for="museumPhone">Téléphone</label>
                            <input type="text" id="museumPhone">
                        </div>
                        <div class="form-group">
                            <label for="museumEmail">Email</label>
                            <input type="email" id="museumEmail">
                        </div>
                        <div class="form-group">
                            <label for="museumWebsite">Site Web</label>
                            <input type="url" id="museumWebsite">
                        </div>
                        <div class="form-group">
                            <label for="museumMaps">Lien Maps</label>
                            <input type="url" id="museumMaps">
                        </div>
                        <div class="form-group">
                            <label for="museumHours">Horaires</label>
                            <input type="text" id="museumHours" required>
                        </div>
                        <div class="form-group">
                            <label for="museumDescription">Description</label>
                            <textarea id="museumDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="museumTarifs">Tarifs</label>
                            <div class="tarifs-inputs">
                                <input type="text" id="entree_generale" placeholder="entree_generale">
                                <input type="text" id="tarifAdulte" placeholder="Tarif adulte">
                                <input type="text" id="tarifEtudiant" placeholder="Tarif étudiant">
                                <input type="text" id="tarifEnfant" placeholder="Tarif enfant">                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Expositions">Expositions et Infos</label>
                            <div class="expositions">
                                <div class="exposition-item">
                                <input type="text" id="expositions1" placeholder="Nom Exposition 1">
                                <textarea id="expositions_info1" placeholder="Info Exposition 1"></textarea>
                                </div>
                                <div class="exposition-item">
                                <input type="text" id="expositions2" placeholder="Nom Exposition 2">
                                <textarea id="expositions_info2" placeholder="Info Exposition 2"></textarea>
                                </div>
                                <div class="exposition-item">
                                <input type="text" id="expositions3" placeholder="Nom Exposition 3">
                                <textarea id="expositions_info3" placeholder="Info Exposition 3"></textarea>
                                </div>
                                <div class="exposition-item">
                                <input type="text" id="expositions4" placeholder="Nom Exposition 4">
                                <textarea id="expositions_info4" placeholder="Info Exposition 4"></textarea>
                                </div>
                                <div class="exposition-item">
                                <input type="text" id="expositions5" placeholder="Nom Exposition 5">
                                <textarea id="expositions_info5" placeholder="Info Exposition 5"></textarea>
                                </div>
                                <div class="exposition-item">
                                <input type="text" id="expositions6" placeholder="Nom Exposition 6">
                                <textarea id="expositions_info6" placeholder="Info Exposition 6"></textarea>
                                </div>
                            </div>
                        </div>

                       <!-- <div class="form-group">
                            <label for="Objets">Objets</label>
                            <div class="objets">
                                <input type="text" id="objets1" placeholder="Objets1">
                                <input type="text" id="objets2" placeholder="Objets2">
                                <input type="text" id="objets3" placeholder="Objets3">
                                <input type="text" id="objets4" placeholder="Objets4">
                                <input type="text" id="objets5" placeholder="Objets5">
                                <input type="text" id="objets6" placeholder="Objets6">
                            </div>
                        </div>-->
                        <div class="form-group">
                            <label for="Collections">Collections</label>
                            <div class="collections">
                                <input type="text" id="collections1" placeholder="Collections1">
                                <input type="text" id="collections2" placeholder="Collections2">
                                <input type="text" id="collections3" placeholder="Collections3">
                                <input type="text" id="collections4" placeholder="Collections4">
                                <input type="text" id="collections5" placeholder="Collections5">
                                <input type="text" id="collections6" placeholder="Collections6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Evenements">Evenements</label>
                            <div class="evenements">
                                <input type="text" id="evenements1" placeholder="Evenements1">
                                <input type="text" id="evenements2" placeholder="Evenements2">
                                <input type="text" id="evenements3" placeholder="Evenements3">
                                <input type="text" id="evenements4" placeholder="Evenements4">
                                <input type="text" id="evenements5" placeholder="Evenements5">
                                <input type="text" id="evenements6" placeholder="Evenements6">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Services">Services</label>
                            <div class="services">
                                <input type="text" id="services1" placeholder="Services1">
                                <input type="text" id="services2" placeholder="Services2">
                                <input type="text" id="services3" placeholder="Services3">
                                <input type="text" id="services4" placeholder="Services4">
                                <input type="text" id="services5" placeholder="Services5">
                                <input type="text" id="services6" placeholder="Services6">
                                <input type="text" id="services7" placeholder="Services7">
                                <input type="text" id="services8" placeholder="Services8">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelButton" class="button button-ghost">Annuler</button>
                            <button type="submit" class="button">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="supabaseConfig.js"></script>
    <script src="admin2.js"></script>
</body>
</html>
